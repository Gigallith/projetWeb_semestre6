<p>
  Message: <strong> {{message.content}} </strong> <br>
  From: <strong>{{message.from}}</strong>
</p>

<div *ngIf="checkfb()">
  <iframe  class="youtube-player" [src]=" urlyb | safeResourceUrl" frameborder="0" allowfullscreen></iframe>
</div>
<div *ngIf="checkins()">
  <iframe width="320" height="440" [src]=" urlins | safeResourceUrl" frameborder="0"></iframe>
</div>
