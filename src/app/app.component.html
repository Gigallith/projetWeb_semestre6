<div class="container-fluid">
  <div class="row">

    <!-- Channels section for large and medium screens -->
    <div class="col-md-4 side hidden-md-down">
      <h1> {{title2}} </h1>
      <app-channel-form></app-channel-form>
      <nav class="channels">
        <app-channel-list></app-channel-list>
      </nav>
      <app-channel-paging></app-channel-paging>
    </div>

    <!-- Channels drawer for mobile screens -->
    <div class="col-sm-4 hidden-lg-up">
      <input type="checkbox" name="menu" value="toggle" id="toggle">
      <section id="menu">
        <label class="toggle" for="toggle">
          +
        </label>
        <h1> {{title2}} </h1>
        <app-channel-form></app-channel-form>
        <nav class="channels">
          <app-channel-list></app-channel-list>
        </nav>
        <app-channel-paging></app-channel-paging>
      </section>
    </div>

    <!-- Chat section -->
    <div class="col-lg-8 col-md-12 col-sm-12 col-xm-12 content">
      <div class="card-header top">
        <h1> {{title}} </h1>
      </div>
      <nav class="messages">
        <app-message-list></app-message-list>
      </nav>
      <div class="card-footer form">
        <app-message-form></app-message-form>
      </div>
    </div>
  </div>
</div>
